<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
 <script>
     function nhapSoNguyen() {
         let soNguyen = parseInt(prompt('Nhap vao 1 so nguyen nao : '));
         return soNguyen;
     }
     function tinhGiaiThua(soNguyen) {
         let giaiThua = 1;
         for(let i =1; i<= soNguyen; i++){
             giaiThua = giaiThua*i;
         }
         return giaiThua;
     }
     let giaiThua1 = tinhGiaiThua(nhapSoNguyen());
     alert(giaiThua1);
 </script>
</body>
</html>
